<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jay's Query</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="css/master.css">

  <body>
    <h1 class="title">Jay's Query</h1>
    <h2 class="author">by Justin Cox</h2>
    <a class="link github" href="www.github.com/jayonethesk8">GitHub</a>
    <div class="logo">
      <div class="one"></div>
      <div class="two"></div>

    <ol class="list order">
      <li class="item first">First</li>
      <li class="item second">

          <li class="item first">Second's Second</li>
          <li class="item first">Second's Third</li>
        </ul>

      <li class="item third">Third</li>

    <input type="checkbox" name="1" value="1">1</input>
    <input type="checkbox" name="2" value="2">2</input>
    <input type="checkbox" name="3" value="3">3</input>
